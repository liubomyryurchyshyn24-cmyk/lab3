<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математичний тренажер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Математичний тренажер</h1>
        <div id="task" class="task"></div>
        <div class="input-container">
            <input type="text" id="answer" placeholder="Введіть відповідь">
        </div>
        <div class="buttons">
            <button id="check-btn">Перевірити</button>
            <button id="next-btn">Наступне завдання</button>
        </div>
        <div id="result" class="result"></div>
        <div id="score" class="score">Рахунок: 0/0</div>
    </div>
    <script src="5.js"></script>
</body>
</html>
