<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ієрархія Фруктів та Овочів</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Ієрархія</h1>

    <ul class="tree">
        <li>
            <span class="tree-toggle">Фрукти</span>
            <ul class="nested">
                <li>Яблуко</li>
                <li>Ананас</li>
                <li>Абрикос</li>
                <li>Груша</li>
                <li>Лимон</li>
            </ul>
        </li>
        <li>
            <span class="tree-toggle">Овочі</span>
            <ul class="nested">
                <li>Картопля</li>
                <li>Буряк</li>
                <li>Морква</li>
                <li>Огірок</li>
            </ul>
        </li>
    </ul>

    <script src="script.js"></script>

</body>
</html>
